name: Build README.pdf
on:
  push:
    paths:
      - tutorials/pdf/**
      - .github/workflows/readme-pdf.yml

jobs:
  pandoc_latex:
    runs-on: ubuntu-latest
    container: pandoc/latex:latest
    steps:
      - uses: actions/checkout@v4
      - name: Build PDF (Pandoc + XeLaTeX)
        working-directory: tutorialspdf/
        run: |
          pandoc README.md -f gfm -o README.pdf \
            --pdf-engine=xelatex -V geometry:margin=1in \
            --resource-path=".:..:docs:images:assets:tutorials"

      - name: Verify file exists
        run: test -f tutorials/pdf/README.pdf && ls -lh tutorials/pdf/README.pdf

      - uses: actions/upload-artifact@v4
        with:
          name: README-pdf-pandoc
          path: tutorials/pdf/README.pdf
