name: Build README.pdf
on:
  push:
    paths:
      - tutorials/README.md
      - .github/workflows/readme-pdf.yml

jobs:
  # --- Option A: Pandoc + LaTeX (container; no setup needed) ---
  pandoc_latex:
    runs-on: ubuntu-latest
    container: pandoc/latex:latest
    steps:
      - uses: actions/checkout@v4
      - name: Build PDF (Pandoc + XeLaTeX)
        run: |
          pandoc README.md -f gfm -o README.pdf \
            --pdf-engine=xelatex -V geometry:margin=1in \
            --resource-path=".:docs:images:assets"
      - uses: actions/upload-artifact@v4
        with:
          name: README-pdf-pandoc
          path: tutorials/README.pdf
  
